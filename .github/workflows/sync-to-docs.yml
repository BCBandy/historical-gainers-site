name: Sync to docs folder (for GitHub Pages)

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Delete old docs folder
      - run: rm -rf docs

      # Copy everything Flask needs â†’ docs (for GitHub Pages)
      - run: |
          mkdir docs
          cp -r templates/* docs/ || true
          cp -r static docs/
          cp CNAME docs/ 2>/dev/null || echo "No CNAME yet"

      # Commit & push only if something changed
      - name: Commit and push
        run: |
          git config user.name "Auto Sync"
          git config user.email "actions@github.com"
          git add docs
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync docs folder" && git push)
